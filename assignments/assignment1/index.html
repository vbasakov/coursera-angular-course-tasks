<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<!--  https://github.com/vbasakov/coursera-angular-course-tasks/tree/master/assignments/assignment1-->
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
       <h1>Lunch Checker</h1>
       <div class="form-group">
           <input id="lunch-menu" type="text" ng-model="menu"
                  placeholder="list comma separated dishes you usually have for lunch"
                  class="form-control">
       </div>
       <div class="form-group">
           <button class="btn btn-default" ng-click="showMessage()">Check If Too Much</button>
       </div>
       <div class="form-group message">
           {{ message }}
       </div>
   </div>

   <div class="container">
       Code of the solution: <br>
       <a href="https://github.com/vbasakov/coursera-angular-course-tasks/tree/master/assignments/assignment1">https://github.com/vbasakov/coursera-angular-course-tasks/tree/master/assignments/assignment1</a>
   </div>

</body>
</html>
